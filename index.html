<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Athletic</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="athletic-icon-96x96 (1).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="nav-box1"></div>
            <div class="nav-box2">
                <p> The Athletic</p>
            </div>
            <div class="nav-box3"><button class="log-in-btn">Log In</button></div>
        </nav>
    </header>
    <main>
        <div class="main-form-container">
            <h1 class="checkout-text">Checkout</h1>
            <hr class="first-hz-line">
            <div class="subscription-container">
                <p class="subscription-text">Subscription</p>
                <div class="change-text">Change</div>
            </div>
            <div class="plan-container">
                <div class="annual-plan-container"> Annual Plan: <p class="money-text">$5.99/month</p>
                </div>
                <div class="billing-info-text">Billed as $71.99/year. Cancel anytime.</div>
            </div>
            <hr class="second-hz-line">
            <p class="account-text">Account</p>
            <button class="google-btn"><img src="google.svg" alt="Gmail Logo" class="icon-email"><span class="continue-google-text">Continue with Google</span></button>
            <div class="or-container">
                <span class="or">
                    <span class="or-child">OR</span>
                </span>
            </div>
            <div class="email-text">Email Address</div>
            <div class="email-input-container">
                <input type="text" placeholder="Email Address" required class="email-address-input">
            </div>
            <button class="continue-btn-black">Continue</button>
            <div class="account-info-container">Already have an account?<a href="#"> Log In</a></div>
            <div class="third-hz-line"></div>
            <div class="disclaimer-container">By creating an account above, you consent to The Athleticâ€™s <a href="#">Terms of Service</a> and <a href="#"> Privacy Policy.</a></div>
            <hr class="fourth-hz-line">
            <p class="payment-text">Payment</p>
        </div>
    </main>
</body>

</html>
